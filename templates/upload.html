{% extends "base.html" %}

{% block title %}Add Document - TheFulcrum's Chat{% endblock %}

{% block content %}
  <p>Select a document to upload. Your document will be processed in the background.</p>
  <form action="/upload_page" method="post" enctype="multipart/form-data" onsubmit="showUploadProgress()">
    <div class="form-group">
      <label for="document">Select Document:</label>
      <input type="file" name="document" id="document" accept=".pdf,.txt,.docx,.xlsx,.png,.jpg,.jpeg" required />
    </div>
    <button type="submit" class="btn" id="uploadBtn">Upload Document</button>
  </form>

  <div id="upload-overlay">Upload in progress... Please wait.</div>
  <script>
    function showUploadProgress() {
      document.getElementById("uploadBtn").disabled = true;
      document.getElementById("upload-overlay").style.display = "block";
    }
  </script>
{% endblock %}
