<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - TheFulcrum's Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .register-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .register-card h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <header>
      <img src="/static/logo.png" alt="Logo" class="logo" style="max-width:100px; display:block; margin:0 auto 20px;"/>
      <h1>Register</h1>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/register" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="/login">Login here</a>.</p>
  </div>
</body>
</html>
