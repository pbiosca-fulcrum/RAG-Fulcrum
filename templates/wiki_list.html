<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiki Pages - TheFulcrum's Chat</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/logo.png" alt="Logo" class="logo">
      <h1>Wiki Pages</h1>
      <nav>
        <a href="/">Chat</a> | 
        <a href="/wiki">Wiki</a> | 
        <a href="/documents">Documents</a> | 
        <a href="/upload_page">Add Document</a> | 
        <a href="/logout">Logout</a>
      </nav>
      <p>Collaboratively build the knowledge base that the chatbot uses.</p>
      <a href="/wiki/new" class="btn">New Wiki Page</a>
    </header>
    <section>
      <ul>
        {% for page in pages %}
          <li>
            <a href="/wiki/view/{{ page.id }}"><strong>{{ page.title }}</strong></a> - Last updated: {{ page.updated_at }}
            <a href="/wiki/edit/{{ page.id }}" class="btn">Edit</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</body>
</html>
