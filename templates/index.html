<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheFulcrum's Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/logo.png" alt="Logo" class="logo" />
      <h1>TheFulcrum's Chat</h1>
      <nav>
        <a href="/">Chat</a> |
        <a href="/knowledge">Knowledge</a> |
        <a href="/logout">Logout</a>
      </nav>
      <p>Your interactive retrieval-augmented assistant for Fulcrum Asset Management.</p>
      <button class="btn" onclick="restartChat()">Restart Chat</button>
      <button class="btn" id="debugToggle" onclick="toggleChatDebug()">Chat Debug: Off</button>
    </header>
    <section class="chat-section">
      <div id="conversation" class="conversation" style="display:none;"></div>
      <div id="empty-placeholder" style="text-align:center; color:#555; font-style:italic; margin-bottom:30px;">
        What can I help you with?
      </div>
      <div class="chat-input">
        <input id="question" type="text" placeholder="Type your message..." />
        <button type="button" onclick="askQuestion()" class="btn">Send</button>
        <button type="button" onclick="showSources()" class="btn">Source</button>
      </div>
    </section>
  </div>
  <script>
    const conversationDiv = document.getElementById("conversation");
    const placeholderDiv = document.getElementById("empty-placeholder");
    let conversation = JSON.parse(localStorage.getItem("conversation") || "[]");
    let chatDebug = localStorage.getItem("chat_debug") === "true";
    const debugToggleButton = document.getElementById("debugToggle");

    function updateDebugButton() {
      debugToggleButton.innerText = chatDebug ? "Chat Debug: On" : "Chat Debug: Off";
    }
    updateDebugButton();

    function renderConversation() {
      conversationDiv.innerHTML = "";
      if (conversation.length > 0) {
        conversationDiv.style.display = "block";
        placeholderDiv.style.display = "none";
        conversation.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === "user" ? "user-message" : "bot-message");
          if (msg.sender === "user") {
            div.textContent = "You: " + msg.text;
          } else {
            div.innerHTML = "TheFulcrum's Chat: " + msg.text;
          }
          conversationDiv.appendChild(div);
        });
      } else {
        conversationDiv.style.display = "none";
        placeholderDiv.style.display = "block";
      }
    }
    renderConversation();

    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) {
        alert("Please enter a message.");
        return;
      }

      // User message
      conversation.push({sender: "user", text: question});
      renderConversation();
      questionInput.value = "";

      // Show a "typing..." indicator
      const typingMessage = {sender: "bot", text: "typing..."};
      conversation.push(typingMessage);
      renderConversation();

      // Call the backend
      const response = await fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question, debug: chatDebug }),
      });
      const data = await response.json();
      const answerText = data.answer || "Error: No answer received.";

      // Replace the typing indicator with the final answer
      conversation[conversation.length - 1] = {sender: "bot", text: answerText};
      renderConversation();
      localStorage.setItem("conversation", JSON.stringify(conversation));
      conversationDiv.scrollTop = conversationDiv.scrollHeight;

      if (chatDebug && data.debug_context) {
        console.log("Debug Context:\n" + data.debug_context);
      }
    }

    const questionInput = document.getElementById("question");
    questionInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        askQuestion();
      }
    });

    function restartChat() {
      if (confirm("Are you sure you want to restart the chat? This will clear the conversation history.")) {
        localStorage.removeItem("conversation");
        conversation = [];
        renderConversation();
      }
    }

    function toggleChatDebug() {
      chatDebug = !chatDebug;
      localStorage.setItem("chat_debug", chatDebug);
      updateDebugButton();
      alert("Chat debug mode is now " + (chatDebug ? "enabled" : "disabled") + 
            ". In debug mode, additional context information will be logged to the console.");
    }

    function showSources() {
      fetch("/sources")
      .then(response => {
          if (response.ok) {
              return response.text();
          } else {
              throw new Error("No source information available.");
          }
      })
      .then(html => {
          var newWindow = window.open("", "_blank");
          newWindow.document.write(html);
      })
      .catch(error => {
          alert(error.message);
      });
    }
  </script>
</body>
</html>
