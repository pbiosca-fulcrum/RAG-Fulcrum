<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uploaded Documents - TheFulcrum's Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/logo.png" alt="Logo" class="logo" />
      <h1>Uploaded Documents</h1>
      <nav>
        <a href="/">Chat</a> | 
        <a href="/documents">Documents</a> | 
        <a href="/upload_page">Add Document</a> | 
        <a href="/logout">Logout</a>
      </nav>
      <p>Browse the documents below (sorted by upload date, newest first):</p>
    </header>
    <section class="documents-section">
      <ul>
        {% for doc in docs %}
          <li>
            <strong>{{ doc.title }}</strong><br>
            Uploaded by {{ doc.uploader }} at {{ doc.upload_time }}<br>
            <a href="/uploads/{{ doc.folder | replace('\\','/') }}/{{ doc.filename }}" target="_blank">View Document</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</body>
</html>
