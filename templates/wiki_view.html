<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - Wiki - TheFulcrum's Chat</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .wiki-meta {
      margin-top: 10px;
      color: #5c6773;
    }
    /* Position the edit button at bottom-right with extra margin */
    .edit-button-container {
      text-align: right;
      margin-top: 30px;
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/logo.png" alt="Logo" class="logo">
      <h1>{{ page.title }}</h1>
      <nav>
        <a href="/">Chat</a> |
        <a href="/knowledge">Knowledge</a> |
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <section>
      <!-- Use the pre-rendered HTML (Markdown) instead of raw content -->
      <article>
        {{ page.content_html | safe }}
      </article>
      <div class="wiki-meta">
        {% if page.folder %}
          Folder: {{ page.folder }} |
        {% endif %}
        Last updated: {{ page.updated_at }}
      </div>
      <div class="edit-button-container">
        <a href="/wiki/edit/{{ page.id }}" class="btn">Edit Wiki Page</a>
      </div>
    </section>
  </div>
</body>
</html>
