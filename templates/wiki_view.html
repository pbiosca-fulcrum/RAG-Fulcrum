{% extends "base.html" %}

{% block title %}{{ page.title }} - Wiki - TheFulcrum's Chat{% endblock %}

{% block content %}
  <article>
    {{ page.content_html | safe }}
  </article>
  <div class="wiki-meta">
    {% if page.folder %}
      Folder: {{ page.folder }} |
    {% endif %}
    Last updated: {{ page.updated_at }}
  </div>
  <div class="edit-button-container">
    <a href="/wiki/edit/{{ page.id }}" class="btn">Edit Wiki Page</a>
  </div>
{% endblock %}
